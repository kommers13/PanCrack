<font color="green">NAME</font>
<br>
<div style="margin-left: 2em;"><b>SHOW</b> - reveal list of created graphs or nothing if there aren`t any ones</div>
<br>

<font color="green">SYNOPSIS</font>
<br>
<div style="margin-left: 2em;"><b>SHOW</b> -h </div>
<div style="margin-left: 2em;"><b>SHOW</b> -a </div>
<div style="margin-left: 2em;"><b>SHOW</b> graphname_1 [graphname_n]...</div>
<br>

<font color="green">DESCRIPTION</font>
<br>
<div style="margin-left: 2em;"><b>SHOW</b> ...description...</div>
<br>

<font color="green">COMMAND-LINE OPTIONS</font>
<br>
<div style="margin-left: 2em;">
  <i>-h, --help</i> - option that shows this text
  <br>
  <i>-a, --all</i> - 'description'
</div>
<br>
